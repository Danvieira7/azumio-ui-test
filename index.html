<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Azumio Test</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">What are your main areas of focus?</h1>
            <h4 class="description">This will help us build a personalized experience for you</h4>
            <main class="btns-option" title="main focus selection">
                <button class="btn" autofocus>Blood Glucose</button>
                <button class="btn">Medication</button>
                <button class="btn">Food Tracking</button>
                <button class="btn">Exercise</button>
                <button class="btn">Weight Management</button>
                <button class="btn">Blood Pressure</button>
                <button class="btn">A1C</button>
            </main>
            <footer>
                <button class="prog-btn">BACK</button>
                <div class="prog-dots" role="progressbar" aria-label="steps progress" aria-valuenow="5" aria-valuemin="1" aria-valuemax="5">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="last-dot"></div>
                </div>
                <button class="done-btn">DONE</button>
            </footer>
        </div>
    </body>
</html>
